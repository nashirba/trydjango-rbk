<div class='container'> 
  <div class="pagination">  
      <span class="step-links">  
      {% if page.has_previous %}  
          <a href="?query={{ search_value }}&page={{ page.previous_page_number }}">Previous</a>  
      {% endif %}  
        <span class="current">  
      Page {{ page.number }} of {{ page.paginator.num_pages }}.  
        </span>  
      {% if page.has_next %}  
            <a href="?query={{ search_value }}&page={{ page.next_page_number }}">Next</a>  
      {% endif %}  
      </span>  
  </div>
</div>
